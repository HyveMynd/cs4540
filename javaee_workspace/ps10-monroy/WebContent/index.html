<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="scripts/jquery.cookie.js"></script>
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<title>Web Portal</title>
</head>
<body onload="getProducts()">
<div class="wrap-header">
	<div class="float-right">
		<div class="login">
			<input type="text" id="login" placeholder="Enter your login" /> 
			<input type="password" id="password" placeholder="Enter your password" /> 
			<input type="button" value="Login" onclick="login()" />
			<input id="registerButton" type="button" value="New User" />
			<div class="register"></div>
		</div>
		<p id="message"></p>
	</div>
	<ul class="toolbar">
		<li id="inventory" onclick='showInventoryAdd()'>Inventory</li>
		<li id="cart" onclick='getCart()'>Cart</li>
		<li id="products" onclick="showProductBrowse()" >Browse Products</li>
	</ul>
</div>
<div class="wrap-body">
	<div class="products">
		<table class="product-table"></table>
	</div>
	<div class="specs">
		<p id="specs-desc"></p>
	</div>
	<div class="reviews">
		<table class="reviews-table"></table>
		<p id="reviews-desc"></p>
		<div class='wrap-add'>
		</div>
		<input id='addReview' type="button" value="Add" />
	</div>
</div>

</body>
<script src="scripts/toolbar.js"></script>
<script src="scripts/server.js"></script>
<script src="scripts/login.js"></script>
<script src="scripts/validation.js"></script>
<script src="scripts/cookies.js"></script>
<script src="scripts/views.js"></script>
<script src="scripts/register.js"></script>
<script src="scripts/products.js"></script>
<script src="scripts/reviews.js"></script>
<script src="scripts/cart.js"></script>
</html>
