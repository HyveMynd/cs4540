<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<title>Welcome!</title>
</head>
<body onload="getBooks()">
<form method="GET" action="Library">
	<table style="display:inline-block;" border="1" id="booktable"></table>
	<table style="display:inline-block;" border="1" id="status"><tr><th>Status</th></tr></table>
	<input id="filter" type="text" name="search" />
	<h4>Search by:</h4>
	<input type="radio" name="order" value="title" checked/>Title<br>
	<input type="radio" name="order" value="author" />Author<br>
	<input type="button" id="next"  value="Next" onclick="loadNextTenFromLibrary()"/>
	<input type="button" id="previous"  value="Previous" onclick="loadPreviousTenFromLibrary()"/>
	<input type="button" value="Reset" onclick="getBooks()"/>
</form>
</body>
<script src=script.js></script>
</html>
