<title>Welcome!</title>

<body onload="getBooks()">
	<div style="float:right; border:1px solid black;">
		<div id="loginArea">
			<input style="display:inline;" type="text" id="login" placeholder="Enter your library id" /> 
			<input style="display:inline;" type="button" value="Login" onclick="login()" />
			<input style="display:inline;" type="button" value="Register" onclick="register()" />
		</div>
		<div id="loggedInMessage" style="color:red;"></div>
	</div>
	<table style="display:inline-block;" border="1" id="booktable"></table>
	Search: <input id="filter" type="text" name="search" />
	<h4>Search by:</h4>
	<input type="radio" name="order" value="title" checked/>Title<br>
	<input type="radio" name="order" value="author" />Author<br>
	<input type="button" id="next"  value="Next" onclick="loadNextTenFromLibrary()"/>
	<input type="button" id="previous"  value="Previous" onclick="loadPreviousTenFromLibrary()"/>
	<input type="button" value="Reset" onclick="getBooks()"/>
	
	<p><a href="PatronRecords.html">Patron Record</a></p>
	<p><a href="PatronsList.html">Patrons List</a></p>
	<input type="hidden" id="id" value="-1" />
</body>

<script src=scripts/browsing.js></script>
<script src=scripts/checkout.js></script>
